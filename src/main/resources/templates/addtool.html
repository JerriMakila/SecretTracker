<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new secret</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="../static/css/form.css" th:href="@{css/form.css}" />
</head>
<body>
	<div><h1>Add a new Tool</h1></div>
    <div class="form-wrapper">
        <form class="form-control" id="tool-form" onsubmit="processForm(event, 'tools', 'tool-form')">
            <label for="tool">Tool: </label>
            <input type="text" name="tool" id="tool"><br>
            <label for="tooltypeId">Tooltype: </label>
            <select name="tooltypeId" id="tooltypeId"></select><br>
            <input class="btn btn-success" type="submit" value="Add">
        </form>
    </div>
    <script type="text/javascript" th:src="@{/scripts/variables.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/addentity.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/addtool.js}"></script>
</body>
