<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new location</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="../static/css/form.css" th:href="@{css/form.css}" />
</head>
<body>
	<h1>Hello World!</h1>
    <div class="form-wrapper">
        <form class="form-control" id="location-form" onsubmit="processForm(event, 'locations', 'location-form')">
            <label for="location">Location: </label>
            <input type="text" name="location" id="location"><br>
            <input class="btn btn-success" type="submit" value="Add">
        </form>
    </div>
    <script type="text/javascript" th:src="@{/scripts/variables.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/addentity.js}"></script>
</body>
